<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        async function fazerDownload() {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    const sucesso = false; // altere para false para simular falha do download

                    if (sucesso) {
                        resolve("Download concluído com sucesso!"); // transita para o estado cumprida
                    } else {
                        reject("Falha no download."); // transita para o estado rejeitado
                    }
                }, 2000); // espera 2 segundos
            });
        }

        async function executarDownload() {
            try {
                const mensagem = await fazerDownload(); // espera o download ser concluído
                console.log(mensagem); // Exibe: Download concluído com sucesso!
            } catch (erro) {
                console.error(erro); // Exibe: Falha no download.
            }
            }

            //Chamando a função assíncrona
            executarDownload();

    </script>
</body>
</html>
